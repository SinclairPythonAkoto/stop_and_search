<!DOCTYPE html>
<html>
<head>
    <title>Blog App</title>
</head>
<body>
    <h1>My Blog</h1>
    <form method="post">
        <input type="text" name="title" placeholder="Title">
        <textarea name="content" placeholder="Content"></textarea>
        <input type="submit" value="Create Post">
    </form>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
